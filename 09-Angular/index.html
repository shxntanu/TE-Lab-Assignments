<!DOCTYPE html>
<html ng-app="registrationApp">
<head>
  <title>Registration and Login App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="app.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Registration App</a>
      </div>
      <ul class="nav navbar-nav">
        <li ng-class="{active: $location.path() === '/register'}"><a href="#/register">Register</a></li>
        <li ng-class="{active: $location.path() === '/login'}"><a href="#/login">Login</a></li>
      </ul>
    </div>
  </nav>

  <div ng-view></div>

  <script src="controllers.js"></script>
</body>
</html>
